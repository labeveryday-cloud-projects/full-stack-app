<!DOCTYPE html>
<html>
<head>
    <title>URL Processor</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="container">
        <h2 class="mt-5">Enter a URL</h2>
        <div class="input-group mb-3">
            <input type="text" id="urlInput" class="form-control" placeholder="Enter URL here">
            <div class="input-group-append">
                <button class="btn btn-primary" onclick="processUrl()">Submit</button>
            </div>
        </div>
        <pre id="response" class="pre-scrollable"></pre>
    </div>

    <script>
        async function processUrl() {
            var url = document.getElementById('urlInput').value;
            const formData = new FormData();
            formData.append("url", url);

            try {
                const response = await fetch('http://localhost:8000/process-url', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                document.getElementById('response').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
